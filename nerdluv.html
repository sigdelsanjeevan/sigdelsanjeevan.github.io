<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="referrer" content="origin-when-cross-origin">
	<link rel="stylesheet" type="text/css" href="css/nerdluv.css">
	<title>NerdLuv</title>
</head>
<body>
	<a href="https://sigdelsanjeevan.github.io/nerdluv.html"><img src="img/logo.png"></a>
	<br><br>
	<form action="#" method="GET">
		<fieldset>
			<legend>New User Signup:</legend>

			<table>
				<tr>
					<td><label class="main-labels a" for="name">Name: </label></td>
					<td><input class="a" type="text" name="name" id="name" size="16"><br></td>
				</tr>

				<tr>
					<td><label class="main-labels">Gender: </label></td>
					<td><input type="radio" name="gender" id="male" value="male">
						<label for="male"> Male</label>
						<input type="radio" name="gender" id="female" value="female" checked="checked">
						<label for="female"> Female</label></td><br>
					</tr>

					<tr>
						<td><label class="main-labels">Age: </label></td>
						<td><input type="text" name="age" max="150" min="0" id="age" size="6" maxlength="2"><br></td>
					</tr>

					<tr>
						<td><label class="main-labels">Personality Type: </label></td>
						<td><input type="text" name="personality" id="personality" size="6" maxlength="4"><a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">(Don't know your type?)</a></td>
					</tr>

					<tr>
						<td><label class="main-labels">Favourite OS: </label></td>
						<td>
							<select name="os">
								<option value="windows" selected>Windows</option>
								<option value="mac">Mac OS X</option>
								<option value="linux">Linux</option>
							</select>
						</td>
					</tr>

					<tr>
						<td><label class="main-labels">Seeking Age: </label></td>
						<td><input type="text" name="minage" size="6" placeholder="min" maxlength="2"> to <input type="text" name="maxage" size="6" placeholder="max" maxlength="2"></td>
					</tr>
				</table>

				<input type="submit" value="Sign Up" class="button" />

			</fieldset>
		</form>

		<p>This page is for single nerds to meet and date each other! Type in your personal information and wait for the nerdly luv to begin! Thank you for using our site.</p>
		<p>Results and page Copyright NerdLuv Inc.</p>

		<p class="flex-container">

			<a href="https://sigdelsanjeevan.github.io/">
				<span><img src="img/back.PNG"></span>
				<span>Back to front page</span>
			</a>
		</p>
	</body>
	</html>
