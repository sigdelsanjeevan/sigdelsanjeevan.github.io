<!DOCTYPE html>
<html>
<head>
	<title>Text Decorator</title>
	<link href="css/decoratemytext.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="js/decoratemytext.js"></script>
	
</head>

<body>
	<h1 id="main-heading">Text Decorator</h1>
	
	<div>
		<img src="img/decorated.jpg" alt="very decorated!" />
	</div>

	<fieldset>
		<legend>Text</legend>
		<textarea id="mytext" rows="4" cols="40">
			Sample Item 1
			Sample Item 2
		</textarea>
	</fieldset>

	<fieldset>
		<legend>Decoration</legend>
		<button id="increaseButton">Bigger Decorations!</button><br>
		<input type="checkbox" id="bling" /><label for="bling">Bling</label>

	</fieldset>

	<div class="validator">

		<a href="https://validator.w3.org/check/referer" referrerpolicy="no-referrer-when-downgrade">
			<img src="/images/w3c-html.png" alt="Validate" />
		</a>
		
		<a id="htmlValidator" href="https://jigsaw.w3.org/css-validator/check/referer"
		referrerpolicy="no-referrer-when-downgrade">
		<img src="/images/w3c-css.png" alt="Validate" />
	</a>
</div>

</body>
</html>
